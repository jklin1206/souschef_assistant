spring.application.name=sous-chef
server.port=8080

# PostgreSQL Configuration (Supabase) - Connection Pooler
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://aws-1-us-east-2.pooler.supabase.com:6543/postgres?user=postgres.hxjqmmsslkxkgwwlooij&password=Beatsmakers%2399

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ASR Service (Whisper)
asr.service.base-url=http://localhost:8000
asr.service.transcribe-endpoint=/transcribe
asr.service.timeout-seconds=30

# Logging
logging.level.com.souschef.sous_chef=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Java network preferences
spring.jpa.properties.java.net.preferIPv4Stack=true

